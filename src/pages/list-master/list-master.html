<ion-header>
  <ion-navbar class="bar-stable" text-center>
    <div class="head-tabs">
      <div class="head-tab" [ngClass]="{'active': status == 'new'}"
           (click)="changeTab('new')" ><!--数据加载完成的时候才能切换tab-->
        新任务
      </div>
      <div class="head-tab" [ngClass]="{'active': status == 'hasDone'}"
         (click)="changeTab('hasDone')">
        已完成
      </div>
    </div>
    <!--<ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    {{this.url}}

    <ion-item>
      <button (click)="getCurrentPosition()" ion-button block>点我获取当前位置</button>
      <div>
        当前位置维度:{{currentPosition.latitude|json}}
        <br>
        当前位置经度:{{currentPosition.longitude|json}}
      </div>
    </ion-item>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
